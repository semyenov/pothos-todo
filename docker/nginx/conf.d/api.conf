# Pothos GraphQL API upstream configuration
upstream api_backend {
    server api:4000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# GraphQL API Server
server {
    listen 80;
    server_name _;
    
    # Security headers for this server block
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Health check endpoint for load balancer
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # GraphQL endpoint
    location /graphql {
        # Rate limiting
        limit_req zone=graphql burst=50 nodelay;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for subscriptions
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        proxy_pass http://api_backend;
    }

    # GraphiQL endpoint (development/staging only)
    location /graphiql {
        limit_req zone=api burst=10 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://api_backend;
    }

    # Authentication endpoints
    location /auth {
        limit_req zone=api burst=20 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie support
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / "/; SameSite=Strict";
        
        proxy_pass http://api_backend;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Default location - redirect to GraphQL
    location / {
        return 302 /graphql;
    }
}

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}